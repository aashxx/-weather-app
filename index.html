<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="media/weather.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search" id="city">
            <button class="search-btn" type="submit" id="submit_search"><svg stroke="currentColor" fill="currentColor"
                    stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.023,16.977c-0.513-0.488-1.004-0.997-1.367-1.384c-0.372-0.378-0.596-0.653-0.596-0.653l-2.8-1.337 C15.34,12.37,16,10.763,16,9c0-3.859-3.14-7-7-7S2,5.141,2,9s3.14,7,7,7c1.763,0,3.37-0.66,4.603-1.739l1.337,2.8 c0,0,0.275,0.224,0.653,0.596c0.387,0.363,0.896,0.854,1.384,1.367c0.494,0.506,0.988,1.012,1.358,1.392 c0.362,0.388,0.604,0.646,0.604,0.646l2.121-2.121c0,0-0.258-0.242-0.646-0.604C20.035,17.965,19.529,17.471,19.023,16.977z M9,14 c-2.757,0-5-2.243-5-5s2.243-5,5-5s5,2.243,5,5S11.757,14,9,14z">
                    </path>
                </svg></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in <span id="cityName">Chennai</span></h2>
            <div class="temp"><span id="temp"></span>°C</div>
            <div class="min-temp">Feels like: <span id="min_temp"></span>°C</div>
            <div class="max-temp">Dew Point: <span id="max_temp"></span>°C</div>
            <div class="humid">Humidity: <span id="humidity">60</span>%</div>
            <div class="wind">Wind Speed: <span id="wind_speed">6.2 </span>km/h</div>
        </div>
    </div>
    <!-- <footer>Made By <span>Aashir</span></footer> -->
    <script src="script.js"></script>
</body>

</html>
